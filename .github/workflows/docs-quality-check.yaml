name: Docs Quality Check

on:
  push:
    branches:
      - 'quality/*'
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  docs-quality:
    name: Docs Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run doc lint and frontmatter checks
        run: |
          set -euo pipefail
          python3 scripts/lint_docs.py || true
          python3 scripts/check_frontmatter.py || true

      - name: Generate docs report artifact
        run: |
          set -euo pipefail
          python3 scripts/generate_docs_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: docs/results/docs_quality_report.json
      - name: Add a report comment to PR (if applicable)
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Docs Quality Report
            ```json
            $(cat docs/results/docs_quality_report.json 2>/dev/null || echo '{}')
            ```

      - name: Show summary (optional)
        if: always()
        run: |
          echo "Docs quality check completed. If any commands failed above they will appear in the Actions log."
