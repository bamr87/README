name: Docs Quality Check

on:
  push:
    branches:
      - 'quality/*'
  workflow_dispatch: {}

jobs:
  docs-quality:
    name: Docs Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run doc lint and frontmatter checks
        run: |
          set -euo pipefail
          python3 scripts/lint_docs.py
          python3 scripts/check_frontmatter.py

      - name: Show summary (optional)
        if: always()
        run: |
          echo "Docs quality check completed. If any commands failed above they will appear in the Actions log."
